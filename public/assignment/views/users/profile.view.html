<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUser3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="username" class="form-control" id="inputUser3" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirst3" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input ng-model="firstname" class="form-control" id="inputFirst3" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLast3" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input ng-model="lastname" class="form-control" id="inputLast3" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="update()" class="btn btn-default form-control">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
