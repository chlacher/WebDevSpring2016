<div ng-controller="LoginController" class="loginModal center" ng-show="open">
    <a class="visible closeModal pull-right" ng-click="close()">X</a>

    <h1>Login</h1>
        <form class="form-horizontal">
                <input ng-model="username" class="form-control" placeholder="Username">
                <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            <button ng-click="login()" class="btn form-control btn-default">Login</button>
            <div class="red">{{error}}</div>
            <a class="visible" ng-click="register()">Need an Account? Register</a>
        </form>
</div>
