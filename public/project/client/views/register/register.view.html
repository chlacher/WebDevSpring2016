<div ng-controller="RegisterController" class="regModal center" ng-show="open">
    <a class="closeModal pull-right" ng-click="close()">X</a>

    <h1>Register</h1>
        <form class="form-horizontal">
            <input ng-model="data.username" class="form-control" placeholder="Username">
            <input ng-model="data.password" type="password" class="form-control" placeholder="Password">
            <input ng-model="data.confirm" type="password" class="form-control" placeholder="Confirm Password">
            <input ng-model="data.summoner" class="form-control" placeholder="Summoner Name">
            <select class="form-control" data-ng-options="r for r in $root.ranks" data-ng-model="data.rank"></select>
            <select class="form-control" data-ng-options="r for r in $root.regions" data-ng-model="data.region"></select>
            <button ng-click="register()" class="btn form-control btn-default">Register</button>
            <div class="red">{{error}}</div>
            <a ng-click="login()">Have an Account? Log In</a>
        </form>
</div>
